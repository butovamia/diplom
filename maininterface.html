
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додаток організації персоналу</title>
    <link rel="stylesheet" href="stylesmain.css">
    <script src="scriptmain.js"></script>
</head>
<body>

<div id="userInfo">
    <h2 id="username"></h2>
    <p id="userRole"></p>
</div>

<div class="tab">
    <button id="tab1Btn" class="tablinks" onclick="openTab(event, 'Tab1')">Реєстрація приладів</button>
    <button id="tab2Btn" class="tablinks" onclick="openTab(event, 'Tab2')">Перегляд приладів</button>
    <button id="tab3Btn" class="tablinks" onclick="openTab(event, 'Tab3')">Реєстрація квартир</button>
    <button id="tab4Btn" class="tablinks" onclick="openTab(event, 'Tab4')">Перегляд квартир</button>
    <button id="tab5Btn" class="tablinks" onclick="openTab(event, 'Tab5')">Підбір персоналу</button>
    <button id="tab6Btn" class="tablinks" onclick="openTab(event, 'Tab6')">Працюючий персонал</button>
</div>

<div id="Tab1" class="tabcontent">
    <div id="offerForm">
        <h3>Створити новий прилад</h3>
        <form onsubmit="createOffer(event)">
            <label for="deviceName">Назва приладу:</label>
            <input type="text" id="deviceName" required>

            <label for="deviceCategory">Категорія приладу:</label>
            <select id="deviceCategory" required>
                <option value="">Оберіть категорію</option>
                <option value="Датчики">Датчики</option>
                <option value="Колонки">Колонки</option>
                <option value="Зволожувачі">Зволожувачі</option>
                <option value="Світло">Світло</option>
            </select>

            <label for="price">Ціна:</label>
            <input type="text" id="price" required>

            <label for="description">Опис:</label>
            <input type="text" id="description" required>

            <label for="photo">Фото:</label>
            <input type="text" id="photo" required>

            <button type="submit">Створити прилад</button>
        </form>
    </div>
</div>

<div id="Tab2" class="tabcontent">
    <!-- Вміст вкладки 2 -->
    <div id="offerList">
        <h3>Список приладів</h3>
        <label for="categoryFilter">Фільтр за категоріями:</label>
        <select id="categoryFilter" onchange="filterOffers()">
            <option value="all">Усі категорії</option>
            <option value="Датчики">Датчики</option>
            <option value="Колонки">Колонки</option>
            <option value="Зволожувачі">Зволожувачі</option>
            <option value="Світло">Світло</option>
        </select>
        <ul id="offers"></ul>
    </div>
</div>

<div id="Tab3" class="tabcontent">
    <div id="employeeForm">
        <h3>Зареєструвати нового працівника</h3>
        <form onsubmit="registerEmployee(event)">
            <label for="firstName">Ім'я:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Прізвище:</label>
            <input type="text" id="lastName" required>

            <label for="middleName">По-батькові:</label>
            <input type="text" id="middleName" required>

            <label for="birthYear">Рік народження:</label>
            <input type="text" id="birthYear" required>

            <label for="experience">Стаж роботи:</label>
            <input type="text" id="experience" required>

            <label for="technologies">Освоєні технології:</label>
            <input type="text" id="employeeTechnologies" required>

            <label for="expectedSalary">Очікувана зарплата:</label>
            <input type="text" id="expectedSalary" required>

            <button type="submit">Зареєструвати працівника</button>
        </form>
    </div>
</div>

<div id="Tab4" class="tabcontent">
    <!-- Вміст вкладки 4 -->
    <div id="personnelList">
        <ul id="personnel"></ul>
    </div>
</div>

<div id="Tab5" class="tabcontent">
    <!-- Вкладка "Підбір персоналу" -->
    <div id="vacanciesContainer">
        <!-- Контейнер для вакансий -->
    </div>
    <button id="confirmButton5">Підтвердити оффер</button>

    <div id="employeesContainer">
        <!-- Контейнер для работников -->
    </div>
</div>

<div id="Tab6" class="tabcontent">
    <div id="acceptedOffersContainer">
        <!-- Сюди буде додано вміст acceptedoffers.json -->
    </div>
</div>

<div id="notification" class="notification hide">
    <p id="notification-message">Оффер успішно створено!</p>
  </div>
</body>
</html>
