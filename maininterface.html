<!-- maininterface.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Interface</title>
    <link rel="stylesheet" href="stylesmain.css">
    <script src="scriptmain.js"></script>
</head>
<body>

<div id="userInfo">
    <h2 id="username"></h2>
    <p id="userRole"></p>
</div>

<div class="tab">
    <button id="tab1Btn" class="tablinks" onclick="openTab(event, 'Tab1')">Реєстрація нових оферів</button>
    <button id="tab2Btn" class="tablinks" onclick="openTab(event, 'Tab2')">Реєстрація працівників</button>
    <button id="tab3Btn" class="tablinks" onclick="openTab(event, 'Tab3')">Підбір персоналу</button>
</div>

<div id="Tab1" class="tabcontent">
    <div id="offerForm">
        <h3>Создать новый оффер</h3>
        <form onsubmit="createOffer(event)">
            <label for="companyName">Название компании:</label>
            <input type="text" id="companyName" required>

            <label for="offerName">Название оффера:</label>
            <input type="text" id="offerName" required>

            <label for="salary">Зарплата:</label>
            <input type="text" id="salary" required>

            <label for="language">Язык вакансии:</label>
            <input type="text" id="language" required>

            <label for="technologies">Необходимые технологии:</label>
            <input type="text" id="technologies" required>

            <button type="submit">Создать оффер</button>
        </form>
</div>

<div id="Tab2" class="tabcontent">
    <!-- Содержимое вкладки 2 -->
    <p>Content for Tab 2</p>
</div>

<div id="Tab3" class="tabcontent">
    <!-- Содержимое вкладки 3 -->
    <p>Content for Tab 3</p>
</div>

</body>
</html>
